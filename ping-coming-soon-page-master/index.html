<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
    <main class="container">
        <div class="container-page">
            <div class="page">
                <div class="content-logo">
                    <img src="images/logo.svg" class="logo" alt="">
                </div>
                <header class="encabezado">
                    <h1 class="title">We are launching <span>soon!</span></h1>
                    <div class="description">Subscribe and get notified</div>
                </header>
                <section>
                    <form action="" class="formulario">
                        <div class="input-mail">
                            <input type="email" id="correo" placeholder="Your email address...">
                            <p class="error">please provide a valid mail address</p>
                        </div>
                        <input type="button" name="Notify Me" id="btn" value="Notify Me">
                    </form>

                    <img src="images/illustration-dashboard.png" alt="" class="img-main">
                </section>

                <footer class="site-footer">
                    <div class="content-social">
                        <a href="#" class="social-media"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="social-media"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="social-media"><i class='bx bxl-instagram'></i></a>
                    </div>
                    <p class="reservados">&copy; Copyright Ping. All rights reserved.</p>
                </footer>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
